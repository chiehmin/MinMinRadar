<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-theme.min.css" />
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="./pokemons.js"></script>
    <script type="text/javascript" src="./options.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg6TT1ktASLZO0h4diAlBVs6HUW5dwZPA&callback=initMap"></script>
    <style>
      .my_div {
        margin: 5px 5px 5px 5px;
      }
    </style>
    <title>MinMinRadar 設定</title>
  </head>
  <body>
    <div class="text-center">
      <a href="https://github.com/chiehmin/MinMinRadar/tree/master/chrome">MinMinRadar</a> 
      by
      <a href="http://fatminmin.com/pages/about.html">FatMinMin</a> 
    </div>
    <div class="my_div">
      <button id="btnSave" class="btn btn-primary">儲存設定</button>
    </div>
    <h3>通知地點設定</h3>
    <ul class="list-group">
      <div class="checkbox">
        <li class="list-group-item"><label><input type="checkbox" id="opt_tp">臺北</label></li>
      </div>
      <div class="checkbox">
        <li class="list-group-item"><label><input type="checkbox" id="opt_hc">新竹(南寮周邊)</label></li>
      </div>
      <div class="checkbox">
        <li class="list-group-item"><label><input type="checkbox" id="opt_kh">高雄(旗津周邊)</label></li>
      </div>
      <div class="checkbox">
        <li class="list-group-item"><label><input type="checkbox" id="opt_nearby">您的周邊</label></li>
      </div>
    </ul>
    <div>
     <div id="map" style="width: 600px; height: 400px;"></div>
    </div>
    <h3>選擇那些神奇寶貝出現時通知</h3>
    <div id="pokemons-selection" class="container-fluid"></div>
  </body>
</html>
